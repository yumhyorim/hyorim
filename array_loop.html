<html>
    <body>
        <h1>Loop</h1>
        <script>
            var members = ['haha', 'hoho', 'hehe', 'hyhy', 'hoohoo'];
            document.write('<ol>');
            //todo
            var i = 0;
            while(i < members.length){
                document.write('<li>' + members[i]+ '</li>');
                i = i+1
            }
            document.write('</ol>');

        </script>
    </body>
</html>
